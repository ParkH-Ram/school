<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../14/css/gugudan.css"> 
</head>
<body>

	<script>
		var arr = [0, 4, 8, 2, 6, 1, 3, 5, 7];
		var str= "";
		var tableprint;
		
				//3 * 3 table 만들기
		tableprint = "<table>";
		for(i=0; i<3; i++){           // tr 0 1 2 = 행  
																	// td 0 1 2 = 열
 			tableprint +="<tr>";
			for(j=0; j<3; j++){
				tableprint += "<td id = '"   +   (i*3+j)   +     "'>"+(i*3+j)+"</td>";
				// '  작은 따옴표를 넣어서 수식 이나 다른 내용 적용'
			}
			tableprint +="</tr>";
			
		}
		tableprint += "</table>";
		document.write(tableprint);



		for(i = 1; i <= 9; i++){
			
			str = "<div><h3>" + i + "단</h3>";

			for(k = 1; k <= 9; k++)
				str += i + " X " + k + " = " + i*k + "<br>";
			
			str += "</div>";
			document.getElementById(arr[i - 1]).innerHTML = str;

	
		}
	



	</script>
</body>
</html>
