<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#999;
			font-size:20px;
			margin-right:25px;
		}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
	</ul>

	<script>

		var items = document.querySelectorAll(".check");   //체크를 클래스로 받아옴 체크를 버튼처럼 쓰려고
        //아이템 = 셀렉트 올로 선택 check 클래스를 배열로 지정
        for(let i=0; i<items.length; i++){
          items[i].addEventListener("click", function(){
						
						if (this.parentNode.style.textDecoration != "line-through"){

          // 이벤트 감시 클릭이 되면 함수를 실행하라
					this.style.color = "#ccc";
						// 색상 변경
						this.parentNode.style.color = "#ccc";
						//부모 요소까지 변경
						this.parentNode.style.textDecoration = "line-through";
						} else {
							this.style.color ="";
							this.parentNode.style.color = "";
							this.parentNode.style.textDecoration = "";
						}
          })
        }
    
  

	</script>
</body>
</html>
