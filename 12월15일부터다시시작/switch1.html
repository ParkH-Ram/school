<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel ="style sheet" href="css/switch.css">
</head>
  <script>
    var session = prompt("관심 세션 선택 1-마케팅, 2-개발, 3-디자인");
    
      switch(session){
        case "1" : document.write("<p>마케팅 세션은 201호에서 진행 됩니다.</p>")
          break;
          
        case "2" : document.write("<p>개발 세션은 202호에서 진행 됩니다.</p>")
          break;

        case "3" : document.write("<p>디자인 세션은 203호에서 진행 됩니다</p>")
          break;

        case "4" :
          default : alert("잘못입력함"); 

      }

  </script>
<body>
  
</body>
</html>
