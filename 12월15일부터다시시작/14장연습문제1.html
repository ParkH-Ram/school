<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>

    
		var four = parseInt(prompt("숫자 함 입력 "));
			if(four % 4 ===0){
				document.write("와우");
			}	else if (four % 4 <=3){
				document.write("아님 ㅋ");
			}

		
	
	</script>
</body>
</html>
