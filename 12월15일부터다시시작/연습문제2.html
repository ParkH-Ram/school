<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>

		function hello(a, b, c){
			 if(a === b=== c){
				return a*b*c;}
			 else{
				document.write("값이 잘못 됐다")}
		}
		document.write(hello(30,30,30))
		document.write(		"a는" + a + "b는" + b + "c는 " + c);
	
		
	
	</script>
