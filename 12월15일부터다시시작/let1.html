<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function - Variable</title>
</head>
<body>
    <script>
        function qwer(n) {
            let sum = 0;     // sum 변수 function 블럭 안에서만 동작
            for (let i = 1; i < n + 1; i++) {    // i for문 블럭 안에서만 동작
                sum += i;
            }
            let sum;           // 블럭 변수는 재할당
            console.log(sum);
        }

        qwer(10);
    </script>
</body>
</html>
