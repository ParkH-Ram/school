  <style>
    p{

      width : 300px;

<body>
  <script>
    var i,       
           
    isum = 0,     //홀수합
    jsum = 0;      //짝수합

    for(i=1; i<=100; i++){
      if(i % 2 === 0){
         jsum = jsum+i ;
        
      } else {
        isum = isum+i;
      }

    }
   // alert(<p>"홀수합은 " + isum</p>); 
   // alert("짝수합은 " + jsum); 
   // alert("전체합은 " + (isum+jsum));

   document.write("<p>홀수합은 " + isum+"-3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3--3-</p>");
   document.write("<p>짝수합은 " + jsum+"</p>");
   document.write("전체합은 " + (isum+jsum));

  </script>
  
</body>
