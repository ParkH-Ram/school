<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
    <h2> 다양한 데이터의 출력</h2>
    <div id ="app">
      <p>{{ myText }}</p>
      <p v-text="myText"></p>
      <p v-html="myText"></p>
      <h3> {{ myHtmlText }} </h3>
      <h2> {{ myNumber }} </h2>
      <h2>{{ myBool  }}</h2>
      <h2> {{myArray}} </h2>
      <h2> {{ myObject }} </h2>
      <h1>{{myObject[1].name}} 파격할인 {{myObject[1].price * 0.8}}  ( 원래가격 5만원 ) </h1>
    </div>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					myText:'Vue 를 배워 봅시다. 이렇게 그냥 출력할수도 있고',
					myHtmlText:'<h3> 태그를 넣어서 출력할 수도 있습니다.</h3>',
					myNumber:12345, // 찐하게 표시~~ ㅋ
					myBool:false,
					myArray:[1,2,3,4,5],
					myObject:[
								{name:'다즐링', price:600},
								{name:'얼그레이', price:500},
								{name:'실론', price:500}
					         ]
				}
			})
		</script>
	</body>
</html>
