<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
	<div id="container">
		<img src="images/easys-1.jpg" id="cover">	
  </div>
  
	<script>
		var cover = document.getElementById("cover");
    // 변수를 여러 이벤트로 실행 시켜 주기 위해 생성 
		cover.addEventListener("mouseover",changePic, false);
      // 애드 리너 해서 마우스 가져다 대면 체인지픽 함수를 실행 하겠다. 

    cover.addEventListener("mouseout",originPic, true);

    
    function changePic() {
      cover.src = "images/easys-2.jpg";
    }
    function originPic() {
      cover.src = "images/easys-1.jpg";
    }
	</script>
</body>
</html>
