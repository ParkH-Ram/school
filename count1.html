<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>클릭하면 1씩 증가하는 예제</h2>
		<div id="app">
			<p>{{ count }}</p> 
			<button @click="countUp">1씩증가</button>    <!---v-on 대신 @사용 가능-->
      <!---버튼 생성 온 클릭  -> countUp이라는 메소드 실행-->
		</div>

		<script>
      new Vue({         //인스턴스 
        el:'#app',
        data:{
          count: 0
        },
        methods:{
          countUp: function(){
            this.count++;
          }
        }

      })
		</script>
	</body>
</html>
