<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>1x5 ~ 10x5 를 반복 표시하는 예제 </h2>
		<div id="app">
	
				<div v-for="n in Array"><h1> {{n}}단</h1> <ul><li v-for="i in 9">{{n}}*{{i}}= {{n*i}}</li></ul></div>
				
		
		</div>

		<script>
			new Vue({
				el: '#app',
				data:{
					Array:[2, 3, 4, 5, 6, 7, 8, 9]
				}
			})
		</script>
	</body>
</html>
