<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>오브젝트 배열 데이터를 리스트로 표시하는 예제 </h2>
		<div id="app">
      <ul>
        <li v-for="item in objArray">{{item.name}} \{{item.price}}</li>              <!----item이 오브젝트 네임  그래서
                                                                        item.name or price 이런식으로 적용-->
      </ul>
		</div>

		<script>
      new Vue({
        el:'#app',
        data:{
          objArray: [
          {name: '잼빵', price: 1000},                 //오브젝트 어레이 중괄호를  각각 한 배열씩 적용 
          {name: '멜론', price: 1500},
          {name: '크로와상', price: 1400},

          ]
        }
      

      })
    </script>
	</body>
</html>
