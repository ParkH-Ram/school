<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="../Chapter4/style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>다 쓴 후 입력 예제</h2>
		<div id="app">
      <input v-model.lazy="myText">  
      <p>입력 후 표시 「{{ myText }}」</p><br>
    <!----띄어 쓰기 안해주면 한줄로 적용 -->
			<input v-model.number="myNumber">
			<p>나누기 {{  myNumber/5 }} </p>
		</div>
    
		<script>
      new Vue({
        el: '#app',
        data: {
          myText: '',
					myNumber:0
        }

      })
      
	
		</script>
	</body>
</html>
