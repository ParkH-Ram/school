<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>오브젝트 데이터를 표시하는 예제</h2>    <!--객체형 오브젝트-->
		<div id='app'>
			<p>{{ myTea }}</p>
			<p>{{ myTea[1].name }} {{ myTea[1].price }}원</p>
			<p>할인금액 : {{myTea[1].price*0.8}}</p>
		</div>

		<script>
			var teaList = [
				{name: '다즐링', price: 600},
				{name: '저글링', price: 500},
				{name: '초글링', price: 1000}
			]
			new Vue({
				el:'#app',
				data: {
					myTea: teaList 

					//배열은 동일한 데이터 형태만 지정, 
					//오브젝트는 동일하지 않아도 여러가지 데이터 형태 지정 가능
					
				}

			})


		</script>
	</body>
</html>
