<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link ref="stylesheet" href="../Chapter1/style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<h2>자바 스크립트 표시 예제</h2>
	<div id="app">
		<p>{{ myPrice * 1.08 }}</p>
		<p>{{ "안녕하세요 ~" + myName + "님"}}</p>
		<p>{{myName.substr(0,1)}}</p>

	</div>
	
	<script>
		new Vue ({
			el: "#app",
			data:{
				myPrice:5000,
				myName: '홍길동'
			}
		})

	</script>

</body>
</html>
